<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SocialLens</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>SocialLens</h1>
    <p>Multi-Agent Debate Analysis & Moderation</p>
  </header>
  <main>
    <section class="panel">
      <h2>Input</h2>
      <textarea id="inputText" placeholder="Paste a post or debate excerpt..."></textarea>
      <div class="actions">
        <button id="btnMisinformation">Analyze Misinformation</button>
        <button id="btnBias">Analyze Bias</button>
        <button id="btnDebate">Structure Debate</button>
      </div>
    </section>

    <section class="grid">
      <div class="card">
        <h3>Misinformation</h3>
        <pre id="misinfoOut">–</pre>
      </div>
      <div class="card">
        <h3>Bias</h3>
        <pre id="biasOut">–</pre>
      </div>
      <div class="card span-2">
        <h3>Debate Structure</h3>
        <pre id="debateOut">–</pre>
      </div>
    </section>
  </main>
  <footer>
    <small>Backend: http://localhost:8000</small>
  </footer>

  <script src="app.js"></script>
  </body>
  </html>
